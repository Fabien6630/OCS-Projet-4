<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/098ba03527.js" crossorigin="anonymous"></script>
        <title>Accueil ohmyfood - Choisissez et commandez en ligne votre menu auprès des restaurants de proximité</title>
    </head>
    <body>
        <div class="conteneur-principal">
            <header>
                <img src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
                <form classe="formulaire-recherche">
                    <div class="icone-localisation">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Paris, Belleville">
                </form>
            </header>

            <main>
                <section class="section-decouverte">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <button type="submit">Explorer nos restaurants</button>
                </section>
            </main>

        </div>
    </body>

</html>
